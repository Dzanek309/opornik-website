							<h3>Gazetka</h3>
							<p>Jako gazetka szkolna staramy się przekazywać ważne informacje. Dbamy o to, by nasze
								publikacje były wartościowe i ciekawe. Odkrywamy w naszej szkolnej społeczności
								niezwykłych pasjonatów, których zapraszamy na spotkania. Jednocześnie doskonalimy nasze

								ważnych zjawisk zmieniającego się świata, a przede wszystkim Waszych opinii i refleksji.
							</p>
						</figcaption>
					</figure>
					<figure class="card">
						<div class="logo-image"><img src="images/microphone.png" alt="microphone" /></div>

							<h3>Wywiady</h3>
							<p>Jedną z najbardziej atrakcyjnych form naszej działalności są wywiady z ciekawymi osobami.
								Tematyka spotkań jest bardzo różnorodna i obejmuje na przykład technologię 3 D, VR,
								fotografię, fotoreportaż czy mnemotechnikę. Każdy może znaleźć coś dla siebie, ponieważ
								nasze spotkania on-line są kierowane do całej szkolnej społeczności i można w nich wziąć
								udział jako gość redakcji. Wszystkich, którzy nie są jeszcze zdecydowani, by do nas
								dołączyć, zachęcamy do zapoznania się z naszym archiwum spotkań.
							</p>
						</figcaption>
					</figure>
					<figure class="card">
						<div class="logo-image"><img src="images/diamond.png" alt="diamond" /></div>
						<figcaption>
							<h3>Przywileje</h3>
							<p>Redagowanie gazetki wymaga systematycznej i konsekwentnej pracy, ale w zamian
								organizowane są wspólne wyjścia do kina, muzeów, teatrów, na które często otrzymujemy
								dofinansowanie. Za terminowe i rzetelnie wykonane zadania jesteśmy nagradzania miedzy
								innymi ocenami. Czy warto działać w gazetce? Tak! Można tu poznać tajniki dziennikarstwa
								oraz innych dziedzin naszego życia, doskonalić umiejętność nawiązywania kontaktów z
								innymi osobami oraz zastosować swoją wiedzę informatyczną.
							</p>
